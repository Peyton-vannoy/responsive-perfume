<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@500&display=swap");
    </style>

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-content">
        <img
          src="/images/image-product-desktop.jpg"
          alt="Picture of Perfume"
          class="card__image"
        />
        <div class="card__info">
          <div class="card__header">Perfume</div>

          <div class="card__title">Gabrielle Essence Eau De Parfum</div>

          <div class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="card__price">
            $149.99 <span class="card__price--old">$169.99</span>
          </div>

          <button class="card__button">
            <img
              src="/images/icon-cart.svg"
              alt="Cart Icon"
              class="card__button-icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Peyton Vannoy</a>.
    </div>
  </body>
</html>
